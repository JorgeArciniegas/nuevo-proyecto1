<div class="results-event">
  <mat-grid-list fxFill cols="{{ items }}" rowHeight="{{rowHeight + 1}}">
    <ng-container *ngFor="let event of (results$|async)
     | hideLastResult: resultsService?.resultsUtils?.countDownInSeconds">
      <mat-grid-tile colspan="{{ items }}">
        <div fxFill class="card-box-result-soccer">
          <!-- header -->
          <div fxFill fxLayoutAlign="center center" class="header radius-5 eventNumber">
            {{event.eventLabel}}
          </div>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="{{ items }}">
        <!--List of result's matches -->
        <mat-grid-list fxFill cols="{{ items }}" rowHeight="{{rowHeight}}" class="position padding-5">
          <mat-grid-tile *ngFor="let matches of event.soccerResult; let i=index">
            <div fxLayout="column" fxLayoutAlign="center center" class="radius-5 btn-default btn-soccer-result">
              <span>{{ matches.EventName }}</span>
              <span>{{ matches.Result }}</span>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
